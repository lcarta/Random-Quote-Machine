<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  <title>Random Quote Machine</title>
</head>

<body>
  <header></header>
  <main>
    <div id="quote-box">
      <p id="quote-text">
        <i class="fa-solid fa-quote-left fa-xs quote-left"></i>
        <span id="text"></span>
        <i class="fa-solid fa-quote-left fa-rotate-180 fa-xs  quote-right"></i>
      </p>
      <p id="author-name">~ <span id="author"></span> ~</p>
      <div id="buttons-container">
        <button type="button" id="new-quote">New Quote</button>
        <a href="" id="tweet-quote" target="_blank"><i class="fa-brands fa-twitter"></i></a>
      </div>
    </div>
    </div>
    </div>
  </main>
  <footer></footer>
  <script src="https://kit.fontawesome.com/7c044702f6.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
